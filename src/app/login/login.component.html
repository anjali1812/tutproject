<div class="container">
    <h1>Login</h1>
  </div>
  <div class="container">
    <div class="form-group">
      <label>Email_id</label>
      <input type=text class="form-control" [(ngModel)]="email_id">
    </div>
  </div>
  <div class="container">
      <div class="form-group">
        <label>Password</label>
        <input type=password class="form-control" [(ngModel)]="password">
      </div>
  </div>
  <div class="container">
      <div class="form-group">
      <button (click)="onlogin()" class="form-control btn-default">Login</button>
      </div>
      <button (click)="signup()" routerLink="/signup">SignUp</button>&nbsp;
      <button (click)="forgetpwd()" routerLink="/signup">Forget password</button>
  </div>
